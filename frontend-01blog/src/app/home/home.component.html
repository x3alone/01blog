<div class="min-h-screen bg-gray-100 p-4 sm:p-8">
  <div class="max-w-6xl mx-auto">

    <!-- Header & Action Bar -->
    <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-10 pb-4 border-b border-indigo-200">
      
      <!-- Greeting and Title -->
      <div>
        <h1 class="text-4xl font-extrabold text-gray-800 mb-1">Welcome, {{ currentUser }}</h1>
        <p class="text-indigo-600 text-lg">Your dashboard is ready.</p>
      </div>
      
      <!-- Actions (Create Post & Logout) -->
      <div class="flex space-x-3 mt-4 sm:mt-0">
        <button 
          (click)="createNewPost()"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200 flex items-center"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
          New Post
        </button>

        <button 
          (click)="logout()"
          class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200"
          aria-label="Logout"
        >
          Logout
        </button>
      </div>
    </header>

    <!-- Post List Container -->
    <h2 class="text-2xl font-bold text-gray-700 mb-6">Published Articles</h2>
    
    <div class="space-y-6">
      <!-- Blog Posts Loop -->
      @for (post of posts(); track post.id) {
        <div class="bg-white border border-gray-200 rounded-xl shadow-lg p-6 hover:shadow-2xl transition duration-300 transform hover:scale-[1.005]">
          <h3 class="text-xl font-bold text-gray-900 mb-2">{{ post.title }}</h3>
          
          <div class="flex justify-between items-center mb-3">
              <p class="text-sm text-indigo-500 font-medium">Published on: {{ post.date }}</p>
              <div class="flex space-x-3 text-sm">
                  <button class="text-blue-500 hover:text-blue-700 font-medium">Edit</button>
                  <button class="text-red-500 hover:text-red-700 font-medium">Delete</button>
              </div>
          </div>
          
          <p class="text-gray-600 line-clamp-2">{{ post.content }}</p>
        </div>
      } @empty {
        <div class="text-center p-10 bg-white rounded-xl shadow-lg border border-gray-300">
          <p class="text-gray-500 italic text-lg">No articles found. Click "New Post" to start writing!</p>
        </div>
      }
    </div>
  </div>
</div>
