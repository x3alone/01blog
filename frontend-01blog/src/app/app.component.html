<div class="container">
  <header>
    <h1>{{ title() }}</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="post" *ngFor="let post of posts()">
      <div class="post-title">{{ post.title }}</div>
      <div class="post-date">{{ post.date }}</div>
      <div class="post-content">{{ post.content }}</div>
    </div>
  </main>

  <footer>
    &copy; 2025 X3ALONE. All rights reserved.
  </footer>
</div>
